name: Test SmartRLM Simple

on:
  workflow_dispatch:
    inputs:
      tarefa:
        description: 'Task'
        required: true
        type: string
      modelo:
        description: 'Model'
        required: false
        type: string
        default: 'qwen3:4b'

jobs:
  test:
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ollama

      - name: Create output directory
        run: mkdir -p logs/smartrlm

      - name: Run SmartRLM
        env:
          OLLAMA_HOST: http://ollama:11434
        run: |
          python rlm/smart_rlm.py \
            --tarefa "${{ github.event.inputs.tarefa }}" \
            --contexto "${{ github.event.inputs.contexto }}" \
            --modelo "${{ github.event.inputs.modelo }}" \
            --confianca "${{ github.event.inputs.confianca }}" \
            --verbose
        continue-on-error: true
